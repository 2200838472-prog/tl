
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中宫塔罗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700;900&family=Ma+Shan+Zheng&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',   // Rice Paper White
              ink: '#1a1a1a',     // Deep Ink Black
              cinnabar: '#c41e3a', // Chinese Seal Red
              cinnabarDim: '#a01830',
              gold: '#d4af37',    // Classic Gold accents
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'], // Songti style
              display: ['"Cinzel"', 'serif'],
              seal: ['"Ma Shan Zheng"', 'cursive'],
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
              'noise': "url('https://www.transparenttextures.com/patterns/stardust.png')",
            },
            animation: {
              'stamp-in': 'stampIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'ink-bleed': 'inkBleed 2s ease-out forwards',
              'fade-in': 'fadeIn 1.2s ease-in-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'ripple': 'ripple 0.6s linear forwards',
            },
            keyframes: {
              stampIn: {
                '0%': { transform: 'scale(3)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              inkBleed: {
                '0%': { filter: 'blur(0px)', transform: 'scale(1)' },
                '100%': { filter: 'blur(0.5px)', transform: 'scale(1.02)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              ripple: {
                '0%': { transform: 'scale(0)', opacity: '0.4' },
                '100%': { transform: 'scale(4)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #fdfbf7;
      }
      ::-webkit-scrollbar-thumb {
        background: #c41e3a;
        border-radius: 3px;
      }
      .card-3d {
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .text-vertical {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
